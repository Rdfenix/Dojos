<!doctype html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>DOJO - AngularJS</title>

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
  <link rel="stylesheet" href="/css/app.css">

  <!-- Framework -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

  <!-- Ponto de início da aplicação -->
  <script src="/js/app.js"></script>

  <!-- Aplicação -->
  <script src="/js/controllers/apoiaseController.js"></script>
  <script src="/js/services/apoiadoresFactory.js"></script>
  <script src="/js/directives/dfApoiadorDirective.js"></script>
</head>
<body>
  <header>
    <h1>DOJO - AngularJS</h1>
    <h2>Listagem de apoiadores do <i>DevNaEstrada</i></h3>
  </header>

  <div class="search">
    <input type="text" class="search__field" placeholder="Buscar" />
  </div>

  <div class="apoiadores">
    <p class="apoiadores__search-result">
      Resultados para "<i>...</i>"
    </p>

    <div class="apoiador">
      <img src="http://lorempixel.com/200/200/" class="apoiador__picture" />
      <p class="apoiador__name">
        Nome Apoiador
      </p>
    </div>
  </div>

  <footer>
    <p>Veja mais sobre a proposta do dojo em:
      <a href="https://github.com/campinas-front-end-meetup/Dojos">
        https://github.com/campinas-front-end-meetup/Dojos
      </a>
    </p>
  </footer>
</body>
</html>
